<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>||Work Tracker||</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Font Awesome Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		
		<section class="card">
			<div class="card-body">
				<h3 class="title">Work Tracker</h3>

				<div class=" input-group form-campaign">
					<div class="campaign-container" > 
						<input type="text" name="" id="campaign-input">
						<label class="focused" for="campaign-input" id="label">Campaign</label>
					</div>
				</div>

				<div class="input-group">
					<button id="lead-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="lead" placeholder="Lead" disabled>
					<button id="lead+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

				<div class="input-group">
					<button id="ni-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="ni" placeholder="No Interest" disabled>
					<button id="ni+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

				<div class="input-group">
					<button id="cb-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="cb" placeholder="Call Back" disabled>
					<button id="cb+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

				<div class="input-group">
					<button id="wn-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="wn" placeholder="Wrong Number" disabled>
					<button id="wn+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

				<div class="input-group">
					<button id="na-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="na" placeholder="No Available" disabled>
					<button id="na+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

				<div class="input-group">
					<button id="vm-" class="btn btn-info btn-left" role="button"><i class="bi bi-dash"></i></button>
					<input class="form-control" type="text" name="" id="vm" placeholder="Voice Mail" disabled>
					<button id="vm+" class="btn btn-info btn-right" role="button"><i class="bi bi-plus"></i></button>
				</div>

			</div>
			<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~FOOTER SECTION~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->		

			<div class="card-footer">
				<button class="btn btn-info" id ="reload" title="Reload"><i class="fas fa-sync-alt"></i></button>
				<button class="btn btn-info" id ="log" title="Log"><i class="bi bi-check-circle-fill"></i></i></button>
			</div>
		</section>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~SECOND SECTION~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->		
		<section id="second-section" class="card" style="display: none">
			<div class="card-body">
				<h3 class="title">Work Tracker</h3>
				<div class="input-group secons-section">
					<label id="card-body"class="form-control"></label>
				</div>
				
			</div>
		</section>
	</div>

	<!-- FONT AWESOME ICONS -->
	<script src="https://kit.fontawesome.com/446cd66959.js" crossorigin="anonymous"></script>
	<!-- CUSTOM SCRIPTS-->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
